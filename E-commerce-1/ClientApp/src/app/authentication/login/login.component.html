<body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1" (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
            <input type="text" id="inputLogin" class="un form-control" name="email" placeholder="Email" [(ngModel)]="user.email" required>
            <input type="password" id="inputPassword" class="pass form-control" name="password" placeholder="Password"
                   [(ngModel)]="user.password" required>
            <button class="submit" type="submit">Sign in</button>
            <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                Please fill all fields.
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                Invalid user or password.
            </div>
        </form>
    </div>
</body>
